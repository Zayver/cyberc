<header>
    <div class="img" [routerLink]="['/']">
        <img src="logo.svg" alt="LOGO PROJECT LAW">
    </div>
    <div class="links">
        @if (!this.isLogged) {
            <p-button label="Iniciar" [routerLink]="['/login']"></p-button>
        }@else {
            <p-button label="Salir" (onClick)="this.logout()"></p-button>
        }
    </div>
</header>
