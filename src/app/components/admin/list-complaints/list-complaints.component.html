<div class="wrapper">
    <h1>Listado de denuncias</h1>

    @if (this.complaints$ | async; as complaints) {
    <p-table [value]="complaints" [paginator]="true" [rows]="6">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CC</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-complaint>
            <tr>
                <td>{{complaint.name}}</td>
                <td>{{complaint.surName}}</td>
                <td>{{complaint.cc}}</td>
            </tr>
        </ng-template>
    </p-table>

    }
</div>
